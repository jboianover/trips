version: '3'

services:
  db:
    build: ./db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: trips
    ports:
      - "5432:5432"
    volumes:
      - mydb:/var/lib/postgresql/data

  app:
    build: ./app
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  mydb:
